<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Feedback</title>
</head>
<body>
    <h2>Hotel Feedback Form</h2>
    <form action="basics5.html" method="get">
       <h3>Are yo from usa?</h3>
       <label for="inusa">Inside</label>
       <input id="inusa" type="radio" name="loc" value="Inside">
       
       <label for="outusa"> Outside</label>
       <input id="outusa" type="radio" name="loc" value="Outside">

       <h2>How was your service?</h2>
       <select name="stars">
           <option value="Great">1</option>
           <option value="Okay">2</option>
           <option value="Bad">3</option>
       </select>
       <h2>Any other feedback</h2>
       <textarea name="mytext" id="" cols="80" rows="10"></textarea>
       <input type="submit">
    </form>
</body>
</html>
